<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GG | Breakout Game</title>
</head>
<body>
    <div class="logo-png">
        <img src="./img/GGomes Logotipo dark mode.png" alt="GGomes Logotipo">
    </div>

    <canvas id="gameCanvas" width="680" height="420"></canvas>

    <div class="arcade-scoreboard">
        <h3>TOP SCORES</h3>
        <ul id="scoreList">
            <li>Nenhum</li>
        </ul>
    </div>

    <div class="score-display">Score: <span id="scoreValue">0</span></div>
    
    <div class="water-mark">
        <img src="./img/GGomes Logotipo dark mode.png" alt="GGomes Logotipo">
        <h2>Powered by <strong>Guilherme Gomes</strong>.</h2>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
